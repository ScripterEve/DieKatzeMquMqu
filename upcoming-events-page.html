<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="javascript/main.js"></script>
    <link rel="stylesheet" href="styles/events-page-style.css" />
    <link rel="stylesheet" href="home-page.html" />
  </head>
  <body>
    <!--Uppcoming events page-->
    <section class="uppcoming-events-section" class="bg-pale-pink">
      <div
        class="shadow-sm shadow-slate-600 px-3 flex justify-center items-center py-2 rounded"
      >
        <h1 class="text-2xl font-bold">Uppcoming events</h1>
      </div>
      <div class="all-components">
        <div
          class="flex shadow-md shadow-slate-600 m-10 flex-col items-center w-80 h-fit bg-gg-secondary border-2 border-white rounded-xl py-7 px-12"
        >
          <div class="w-fit h-fit flex justify-center items-center">
            <img
              class="border-1 shadow-md border-white rounded-xl"
              src="images/09550f73b89c544a64427eee5af083a5.jpg"
              alt="Image of students recycling"
            />
          </div>
          <h3 class="pt-3 font-bold text-lg text-center">
            Рециклирай пластмасови отпадъци
          </h3>
          <p class="text-sm text-center">
            Доброволци за Рециклиране на Пластмаса
          </p>

          <div
            class="flex flex-col justify-center items-center w-fit h-fit my-4 gap-y-3.5"
          >
            <button
              class="border-2 border-white rounded-2xl px-4 py-1 shadow-inner shadow-slate-500 px-4 text-center hover:bg-gg-accent transition ease-in-out duration-450"
            >
              Sign up for event
            </button>

            <a href="#">
              <button
                class="border-2 border-white px-4 py-1 shadow-inner shadow-slate-500 rounded-2xl hover:bg-gg-accent transition ease-in-out duration-450"
              >
                See more
              </button>
            </a>
          </div>

          <div
            class="w-fit h-fit border-2 border-white px-4 py-2 shadow-inner shadow-slate-500"
          >
            <h1>000 places remaining</h1>
          </div>

          <a
            class="mt-2 underline text-blue-600 text-center"
            href="https://timeheroes.org/bg/dobraplastic/dobrovoltsi-za-retsiklirane-na-plastmasa"
            target="_blank"
            >Open original site</a
          >
        </div>

        <div
          class="flex shadow-md shadow-slate-600 flex-col items-center w-80 h-fit bg-gg-secondary border-2 border-white rounded-xl py-7 m-10 px-12"
        >
          <div class="flex justify-center items-center w-fit h-fit">
            <img
              class="border-1 shadow-md border-white rounded-xl"
              src="images/1200_zasajdane-darvo.webp"
              alt="Image of students planting a tree"
            />
          </div>
          <h3 class="pt-3 font-bold text-lg text-center">
            Засади дърво по случай...
          </h3>

          <p class="text-sm text-center">
            Доброволци за Рециклиране на Пластмаса
          </p>

          <div
            class="flex flex-col justify-center items-center w-fit h-fit my-4 gap-y-3.5"
          >
            <button
              class="border-2 border-white rounded-2xl px-4 py-1 shadow-inner shadow-slate-500 px-4 text-center hover:bg-gg-accent transition ease-in-out duration-450"
            >
              Sign up for event
            </button>

            <a href="#">
              <button
                class="border-2 border-white px-4 py-1 shadow-inner shadow-slate-500 rounded-2xl hover:bg-gg-accent transition ease-in-out duration-450"
              >
                See more
              </button>
            </a>
          </div>

          <div
            class="w-fit h-fit border-2 border-white px-4 py-2 shadow-inner shadow-slate-500"
          >
            <h1>000 places remaining</h1>
          </div>

          <a
            class="mt-2 underline text-blue-600 text-center"
            href="https://timeheroes.org/bg/dobraplastic/dobrovoltsi-za-retsiklirane-na-plastmasa"
            target="_blank"
            >Open original site</a
          >
        </div>
      </div>

      <a href="home-page.html">
        <button
          class="mx-5 border-2 border-black px-3 py-1 rounded-3xl bg-gg-pale-yellow hover:bg-gg-accent transition ease-in-out duration-450"
        >
          Go back to home page
        </button>
      </a>
    </section>
  </body>
</html>

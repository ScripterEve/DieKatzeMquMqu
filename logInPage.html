<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="javascript/main.js" />
  </head>
  <body>
    <section>
      <form class="h-96 my-16 flex flex-col justify-center items-center">
        <div
          class="shadow-inner shadow-slate-600 bg-blue-200 mt-30 rounded-xl w-fit h-fit px-5 py-6"
        >
          <h2 class="text-2xl text-center font-bold">Log in page</h2>
          <div class="flex flex-col py-5 items-center justify-center">
            <label for="email">Email</label>

            <input
              required
              type="email"
              id="'email"
              placeholder=" tuesar.tuesarov@com"
              class="mb-5 border-1 border-black pl-3 border-2 rounded-lg text-black"
            />

            <label for="password">Password</label>

            <input
              required
              type="password"
              id="password"
              placeholder="tuesar1234"
              class="pl-3 border-2 rounded-lg text-black border-black"
            />
          </div>

          <p class="text-none text-blac">
            Don't have an account?
            <a class="underline text-blue-800" href="signUpPage.html">
              Create one!</a
            >
          </p>

          <div class="flex justify-center">
            <button
              class="bg-blue-400 hover:bg-blue-500 transition ease-in-out duration-450 border-2 rounded-2xl text-center border-black my-2 px-5 py-0.5"
            >
              Log in
            </button>
          </div>
          <div class="flex justify-center items-center pt-1">
            <a class="underline text-blue-800" href="home-page.html"
              >Go back to home</a
            >
          </div>
        </div>
      </form>
    </section>
  </body>
</html>

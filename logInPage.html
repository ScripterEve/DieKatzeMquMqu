<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="javascript/main.js" />
  </head>
  <body>
    <section>
      <form class="h-96 my-16 flex flex-col justify-center items-center">
        <div
          class="shadow-inner shadow-slate-600 bg-cyan-600 mt-56 rounded-xl w-fit h-fit px-10 py-10"
        >
          <h2 class="text-2xl text-center font-bold">Log in page</h2>
          <div class="flex flex-col py-5 items-center justify-center">
            <label for="email">Email</label>

            <input
              type="email"
              id="email"
              placeholder=" tuesar.tuesarov@com"
              class="mb-5 px-5 py-0.5 border-1 border-black border-2 rounded-xl text-black"
            />

            <label for="password">Password</label>

            <input
              type="password"
              id="password"
              placeholder="tuesar1234"
              class="px-5 py-0.5 border-2 rounded-xl text-black border-black"
            />
          </div>

          <p class="text-none text-black">
            Don't have an account?
            <a class="underline text-white" href="signUpPage.html">
              Create one!</a
            >
          </p>

          <div class="flex justify-center">
            <button
              type="button"
              onclick="login()"
              class="hover:bg-sky-600 transition ease-in-out duration-450 border-2 rounded-2xl text-center border-black my-3.5 px-5 py-0.5"
            >
              Log in
            </button>
          </div>
          <div class="flex justify-center items-center pt-1">
            <a class="underline text-white" href="home-page.html"
              >Go back to home</a
            >
          </div>
        </div>
      </form>
    </section>

    <script src="javascript/api.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="javascript/colors.js"></script>
  </head>
  <body>
    <form class="h-96 my-16 flex flex-col justify-center items-center">
      <div
        class="shadow-inner shadow-slate-600 bg-gg-primary mt-30 rounded-xl w-fit h-fit px-5 py-6"
      >
        <h2 class="text-2xl text-center font-bold">Sign up page</h2>

        <div class="flex flex-col py-5 items-center justify-center">
          <label for="name">Name</label>

          <input
            type="text"
            id="name"
            placeholder="Tuesar"
            class="border-black text-center border-2 rounded-lg text-black"
          />

          <label for="email">Email</label>

          <input
            type="email"
            id="email"
            placeholder=" tuesar.tuesarov@..."
            class="mb-5 border-black text-center border-2 rounded-lg text-black"
          />

          <label for="password">Password</label>

          <input
            type="password"
            id="password"
            class="text-center border-2 rounded-lg text-black border-black"
          />
        </div>

        <button
          type="button"
          onclick="register()"
          class="border-2 border-gg-dark-gray rounded-2xl px-4 py-1 px-4 text-gg-dark-gray font-bold text-center hover:bg-gg-accent hover:text-slate-700 transition ease-in-out duration-450 my-2 px-5 py-0.5"
        >
          Sign up
        </button>
        <a class="underline font-bold text-gg-accent" href="home-page.html">Go back to home</a>
      </div>
    </form>

    <script src="javascript/api.js"></script>
  </body>
</html>

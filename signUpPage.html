<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="javascript/pallete.js">
</head>
<body>
    <form class="flex flex-col justify-center bg-sky-400 h-100 w-1/5 py-6 mx-auto mt-24 rounded-xl grid justify-items-center">
        <h2 class="text-xl pb-3">Sign up page</h2>
    
        <div>
              <label for="fname">First name</label>
          <br>
          <input type="text" id="fname" placeholder=" Georgi" class="border-2 rounded-2xl text-black border-black">
          <br>
        </div>

        <div>
            <label for="lname">Last name</label>
            <br>
            <input type="text" id="lname" placeholder=" Ivanov" class="border-2 rounded-2xl text-black border-black">
            <br>
        </div>

        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="'email" placeholder=" tuesar.tuesarov@..." class="border-2 rounded-2xl text-black border-black">
            <br>
        </div>
        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" class="border-2 rounded-2xl text-black border-black">
            <br>
        </div>
          <br>
          <button class="border-2 rounded-2xl text-black border-black px-3 py-1">Submit</button>

     </form>

</body>
</html>

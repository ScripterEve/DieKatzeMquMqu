<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="javascript/main.js" />
  </head>
  <body>
    <form class="h-96 my-16 flex flex-col justify-center items-center">
      <div
        class="shadow-inner shadow-slate-600 bg-cyan-600 mt-30 rounded-xl w-fit h-fit px-5 py-6"
      >
        <h2 class="text-2xl text-center font-bold">Sign up page</h2>

        <div class="flex flex-col py-5 items-center justify-center">
          <label for="name">First name</label>

          <input
            type="text"
            id="fname"
            placeholder="Tuesar"
            class="border-2 rounded-2xl text-black border-black"
          />

          <label for="lname">Last name</label>

          <input
            type="text"
            id="name"
            placeholder="Tuesarov"
            class="border-2 rounded-2xl text-black border-black"
          />

          <label for="email">Email</label>

          <input
            type="email"
            id="email"
            placeholder=" tuesar.tuesarov@..."
            class="mb-5 border-1 border-black text-center border-2 rounded-lg text-black"
          />

          <label for="password">Password</label>

          <input
            type="password"
            id="password"
            class="text-center border-2 rounded-lg text-black border-black"
          />
        </div>

        <button class="border-2 rounded-2xl text-black border-black px-3 py-1">
          Sign up
        </button>
        <a href="home-page.html">Go back to home</a>
      </div>
    </form>
  </body>
</html>
